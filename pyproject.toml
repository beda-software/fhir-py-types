[tool.poetry]
name = "fhir-py-types"
version = "0.2.0"
description = "Convert FHIR StructureDefinition into Python type annotations"
authors = ["beda.software <info@beda.software>"]
packages = [{include = "fhir_py_types"}]

[tool.poetry.dependencies]
python = "^3.11"
pydantic = "^1.10.7"

[tool.poetry.group.dev.dependencies]
black = {version = "^23.1a1", allow-prereleases = true}
pytest = "^7.2.1"
ruff = "^0.0.280"

[tool.poetry.group.typecheckers.dependencies]
mypy = "^1.0.0"

[tool.poetry.scripts]
typegen = "fhir_py_types.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
